<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        li {
            display: inline;
        }
        td {
            padding-right: 80px;
            padding-bottom: 20px;
        }
    </style>
    <title>Tanimart</title>
</head>
<body>
    <div class="container">
        <header>
                <div class="logo">            
                    <img src="https://www.tanimart.com/uploads/logo.jpg" alt="TANIMART logo" style="max-width: 200px;">
                </div>
            <div class="search">
                <input placeholder="Mau belanja apa?">
                <button class="click" type="submit">
              </button>
           </div>
         </header>
    </div>
    <hr style="padding: 1px; background-color: green;">
    <div>
        <ol class="space">
            <li>Home</li>
            <li>/</li>
            <li>Frozen Food</li>
            <li>/</li>
            <li >Ayam Ungkep</li>
          </ol> 
    </div> 
    <div class="container-content">
        <div class="content">
            <img src="Ayam_ungkep.jpeg" alt="Ayam Ungkep" style="max-width: 275px;">
        </div>
            <div class="list">
                <p style="color: green;">Frozen Food</p>
                <h1 style="color: #21313c;">Ayam Ungkep 5potong</h1>
                <span class="list-span">Rp 22.000</span>
                <!--hr-->
                <hr>
                <div class="list2">
                    <table>
                        <tbody>
                        <tr>
                            <td>Stok</td>
                            <td>
                                <span style="color: red;">5 in stock</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Kategori</td>
                            <td>Frozen Food</td>
                        </tr>
                        <tr>
                            <td>Deskripsi</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                <div class="button">
                    <div>
                        <label><input type="number" min="1" max="10"></label>
                    </div>
                    <div style="padding-left: 30px;">
                        <button type="submit">Pesan</button>
                    </div>
                </div>
            </div>
    </div>
    <hr style="padding: 1px; background-color: green;">
</body>
</html>
